name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'embeddr-net' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Create artifact archive
        run: |
          mkdir comfyui-embeddr 
          cp -r __init__.py nodes js pyproject.toml README.md LICENSE.md comfyui-embeddr/
          zip -r comfyui-embeddr.zip comfyui-embeddr

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: comfyui-embeddr.zip
          generate_release_notes: true
          make_latest: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install comfy-cli
        run: pip install comfy-cli

      - name: Publish to Comfy Registry
        run: |
          comfy --skip-prompt --no-enable-telemetry env
          comfy node publish --token ${{ secrets.REGISTRY_ACCESS_TOKEN }}
